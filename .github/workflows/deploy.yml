name: Build and Deploy Vue App to reg.ru Hosting

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Repository ni yuklab olish
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node.js 20 oâ€˜rnatish (Vite 7 TALABI)
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3ï¸âƒ£ Dependency larni oâ€˜rnatish
      - name: ğŸ§± Install dependencies
        run: npm install

      # 4ï¸âƒ£ Build qilish
      - name: ğŸ—ï¸ Build Vue.js app
        run: npm run build

      # 5ï¸âƒ£ SPA uchun .htaccess yaratish
      - name: âœ¨ Create .htaccess file
        run: |
          echo "<IfModule mod_rewrite.c>" > dist/.htaccess
          echo "RewriteEngine On" >> dist/.htaccess
          echo "RewriteBase /" >> dist/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-f" >> dist/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-d" >> dist/.htaccess
          echo "RewriteRule ^.*$ index.html [L]" >> dist/.htaccess
          echo "</IfModule>" >> dist/.htaccess

      # 6ï¸âƒ£ reg.ru ga FTP orqali deploy
      - name: ğŸš€ FTP Deploy to reg.ru hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          remote-dir: /public_html/